<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/892f98a91b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Les petits plats</title>
</head>
<body>
  <header>
    <img id='logo' src="./icone.png" alt="icone les petits plats">
  </header>
  <main>
    <div id="search_bar">
      <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"></input>
      <i class="fas fa-search" aria-hidden="true"></i>
    </div>
    <div id="search_tags"></div>
    <div id="menus"><!--Les trois menus colorés-->
      <div class="search_menu" id="ingredients">Ingrédients
        <i class="fas fa-chevron-up" aria-hidden="true"></i>
      </div>
      <div class="search_menu" id="appareil">Appareil
        <i class="fas fa-chevron-up" aria-hidden="true"></i>
      </div>
      <div class="search_menu" id="ustensiles">Ustensiles
        <i class="fas fa-chevron-up fa-bold" aria-hidden="true"></i>
      </div>
    </div>
    <!-- là où seront les fiches recettes-->
    <div id="recipies_container"></div>
  </main>
  <script src="recipies.js"></script>
  <script src="recipe_DOM_factory.js"></script>
  <script src="main.js"></script>
</body>
</html>
